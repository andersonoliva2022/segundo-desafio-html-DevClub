<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2 - Formulário</title>
</head>

<body>

    <fieldset>
        
        <legend>Cadastro</legend>

        <form action="" method="post" enctype="multipart/form-data">

            <label for="nome">Nome:</label>
            <br>
            <input placeholder="Digite seu nome" name="Nome" id="nome" type="text" size="30" maxlength="30" required>

            <br>
            <br>

            <label for="email">E-mail:</label>
            <br>
            <input type="email" name="email" id="email" placeholder="digite seu e-mail" size="20" maxlength="30"
                required>

            <br>
            <br>

            <label for="idade">Idade</label>
            <br>
            <input type="number" name="Idade" id="idade" required min="12" step="1">
            </label>

            <br>
            <br>

            <label for="Data de Nascimento">Data de Nascimento</label>
            <br>
            <input type="date" name="data-nascimento" id="data-nascimento" required size="20">

            <br>
            <br>

            <label>Onde você possui conta?

                <br>

                <label>
                    <input type="checkbox" name="Instagram"> Instagram
                </label>

                <label>
                    <input type="checkbox" name="Facebook"> Facebook
                </label>

                <label>
                    <input type="checkbox" name="YouTube"> Youtube
                </label>

            </label>

            <br>
            <br>

            <label>Sexo

                <br>

                <label>
                    <INPUT TYPE="RADIO" NAME="sexo" VALUE="fem"> feminino
                </label>

                <label>
                    <INPUT TYPE="RADIO" NAME="sexo" VALUE="masc"> masculino
                </label>

            </label>

            <br>
            <br>

            <label> Cor dos olhos
                <input type="color" name="Cor dos olhos">
            </label>

            <br>
            <br>

            <label> Biografia
                <br>
                <textarea name="Bio" placeholder="Fale brevemente sobre você"></textarea>
            </label>

            <br>
            <br>

            <label>Foto de perfil
                <br>
                <input type="file" name="arquivo" accept="image/*">
            </label>

            <br>
            <br>

            <label>Telefone 
                <br>
                <input type="tel" name="Telefone" maxlength="13">
            </label>
            
            <br>
            <br>

            <label>Link de perfil no Facebook 
                <br>
                <input type="url" name="url">
            </label>
            
            <br>
            <br>

            <label>Senha
                <br>
                <input type="password" name="Senha" min="6" max="8" required>
            </label>
            
            <br>
            <br>

            <button type="reset" name="reset">Limpar</button>

            <button type="submit" name="submit">Enviar dados</button>

        </form>

    </fieldset>


</body>

</html>
